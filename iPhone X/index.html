<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Interactive iPhone X</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>
<body>

	<!-- main body -->
	<div class="holder">
		<!-- front of body -->
		<div class="outline">
			<!-- all of the screen -->
			<div class="screen screen-on center-block">
				<!-- top bump (camera and speaker) -->
				<div class="top-bump center-block">
					<div class="ear-speaker"></div>
					<div class="camera">
						<div class="inner-camera"></div>
					</div>
				</div>

				<!-- Notification bar icons -->
				<i class="fa fa-battery pull-right notification-icons"></i>
				<i class="fa fa-wifi pull-right notification-icons"></i>
				<i class="fa fa-signal pull-right notification-icons"></i>

				<!-- Time and date -->
				<h1 id="time"></h1>
				<p id="date"></p>

				<!-- Lock icon -->
				<i class="fa fa-lock lock-icon"></i>
				<!-- Camera icon -->
				<i class="fa fa-camera camera-icon"></i>

				<!-- Devices buttons-->
				<div class="vol-up"></div>
				<div class="vol-down"></div>
				<div class="silent"></div>
				<div class="power"></div>

				<!-- Unlock bar -->
				<div class="unlock-bar"></div>

			</div>
		</div>
	</div>

	<div class="drop-shadow"></div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
